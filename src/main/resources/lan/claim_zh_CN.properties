claim.clause=<p> \u670D\u52A1\u534F\u8BAE\
\
                        \u4E3A\u4E86\u60A8\u80FD\u66F4\u597D\u7684\u4F7F\u7528\u7AD9\u817E\u7F51\u670D\u52A1\uFF08\u4EE5\u4E0B\u7B80\u79F0\uFF1A\u672C\u670D\u52A1\uFF09\uFF0C\u60A8\u5E94\u5F53\u9605\u8BFB\u5E76\u9075\u5B88\u300A\u7AD9\u817E\u7F51\u670D\u52A1\u534F\u8BAE\u300B\uFF08\u4EE5\u4E0B\u7B80\u79F0:\u672C\u534F\u8BAE\uFF09\u7B49\u76F8\u5173\u534F\u8BAE\u3001\u89C4\u5219\u3002\
                    </p>\
                    <p>  1\u3001\u603B\u5219\
\
                    </p>\
                    <p>  1.1 \u7AD9\u817E\u7F51\u670D\u52A1\uFF08\u4EE5\u4E0B\u7B80\u79F0"\u672C\u670D\u52A1"\uFF09\u662F\u7531\u6CB3\u5317\u7AD9\u817E\u7F51\u7EDC\u79D1\u6280\u6709\u9650\u516C\u53F8\uFF08\u4EE5\u4E0B\u7B80\u79F0"\u672C\u516C\u53F8"\uFF09\u4E0E\u7AD9\u817E\u7F51\u7528\u6237\u5171\u540C\u7F14\u7ED3\u7684\u5BF9\u53CC\u65B9\u5177\u6709\u7EA6\u675F\u529B\u7684\u6709\u6548\u5951\u7EA6\u3002\u672C\u534F\u8BAE\u7531\u60A8\u548C\u672C\u516C\u53F8\u7B7E\u8BA2\u3002\u5728\u60A8\u6CE8\u518C\u6210\u4E3A\u7AD9\u817E\u7F51\u7528\u6237\u4E4B\u524D\uFF0C\u8BF7\u60A8\u52A1\u5FC5\u8C28\u614E\u9605\u8BFB\u3001\u5145\u5206\u7406\u89E3\u5404\u6761\u6B3E\u5185\u5BB9\uFF1B\u4E00\u65E6\u60A8\u9009\u62E9"\u540C\u610F"\u5E76\u5B8C\u6210\u6CE8\u518C\uFF0C\u8BF4\u660E\u60A8\u5DF2\u5145\u5206\u9605\u8BFB\u3001\u7406\u89E3\u5E76\u63A5\u53D7\u672C\u534F\u8BAE\u7684\u5168\u90E8\u5185\u5BB9\uFF0C\u5373\u8868\u793A\u60A8\u540C\u610F\u9075\u5FAA\u672C\u534F\u8BAE\u4E4B\u6240\u6709\u7EA6\u5B9A\u3002\
\
                    </p>\
                    <p>1.2 \u7AD9\u817E\u7F51\u5411\u7528\u6237\u63D0\u4F9B\u672C\u7F51\u7AD9\u4E0A\u6240\u5C55\u793A\u7684\u4EA7\u54C1\u4E0E\u670D\u52A1\uFF08\u4E0B\u79F0"\u7AD9\u817E\u7F51\u670D\u52A1"\u3001"\u672C\u670D\u52A1"\uFF09\uFF0C\u5E76\u5C06\u4E0D\u65AD\u66F4\u65B0\u670D\u52A1\u5185\u5BB9\uFF0C\u6700\u65B0\u7684\u7AD9\u817E\u7F51\u670D\u52A1\u4EE5\u7AD9\u817E\u7F51\u7F51\u7AD9\u4E0A\u7684\u76F8\u5173\u4E91\u4EA7\u54C1\u53CA\u670D\u52A1\u4ECB\u7ECD\u7684\u9875\u9762\u5C55\u793A\u4EE5\u53CA\u5411\u7528\u6237\u5B9E\u9645\u63D0\u4F9B\u7684\u4E3A\u51C6\u3002\
                </p>\
                    <p>    2\u3001\u7AD9\u817E\u7F51\u8D26\u6237\
\
                    </p>\
                    <p>  2.1 \u5728\u4F7F\u7528\u672C\u670D\u52A1\u524D\uFF0C\u60A8\u5FC5\u987B\u5148\u6CE8\u518C\u5E76\u53D6\u5F97\u672C\u516C\u53F8\u5E73\u53F0\u63D0\u4F9B\u7684\u7AD9\u817E\u7F51\u4F1A\u5458\u8D26\u6237\uFF0C\u5728\u5B8C\u6210\u6CE8\u518C\u6216\u6FC0\u6D3B\u6D41\u7A0B\u65F6\uFF0C\u60A8\u5FC5\u987B\u540C\u610F\u5E76\u4FDD\u8BC1\uFF1A\
\
                    </p>\
                    <p>  2.1.1 \u60A8\u6240\u586B\u5199\u7684\u7528\u6237\u4FE1\u606F\u662F\u771F\u5B9E\u3001\u51C6\u786E\u3001\u5B8C\u6574\u3001\u53CA\u65F6\u7684\uFF0C\u4E14\u4FDD\u8BC1\u7AD9\u817E\u7F51\u53EF\u4EE5\u901A\u8FC7\u60A8\u6240\u586B\u5199\u7684\u8054\u7CFB\u65B9\u5F0F\u4E0E\u60A8\u53D6\u5F97\u8054\u7CFB\u3002\
\
                    </p>\
                    <p>  2.1.2 \u60A8\u5E94\u6839\u636E\u7AD9\u817E\u7F51\u5BF9\u5E94\u670D\u52A1\u7684\u6761\u4F8B\u8981\u6C42\u53CA\u65F6\u63D0\u4F9B\u76F8\u5E94\u7684\u8EAB\u4EFD\u8BC1\u660E\u7B49\u8D44\u6599\uFF0C\u5426\u5219\u7AD9\u817E\u7F51\u6709\u6743\u62D2\u7EDD\u5411\u60A8\u63D0\u4F9B\u76F8\u5173\u670D\u52A1\u3002\
\
                    </p>\
                    <p>  2.1.3 \u5982\u679C\u60A8\u63D0\u4F9B\u7684\u8D44\u6599\u6216\u4FE1\u606F\u5305\u542B\u6709\u4E0D\u6B63\u786E\u3001\u865A\u5047\u7684\u4FE1\u606F\uFF0C\u7AD9\u817E\u7F51\u5C06\u6709\u6743\u5411\u60A8\u53D1\u51FA\u8BE2\u95EE\u6216\u8981\u6C42\u6539\u6B63\u7684\u901A\u77E5\u5E76\u4FDD\u7559\u53D6\u6D88\u60A8\u4F1A\u5458\u8D44\u683C\u5E76\u968F\u65F6\u7ED3\u675F\u4E3A\u60A8\u63D0\u4F9B\u670D\u52A1\u7684\u6743\u5229\uFF0C\u7AD9\u817E\u7F51\u5BF9\u6B64\u4E0D\u9700\u627F\u62C5\u4EFB\u4F55\u8D23\u4EFB\uFF0C\u60A8\u5C06\u627F\u62C5\u56E0\u6B64\u4EA7\u751F\u7684\u4EFB\u4F55\u76F4\u63A5\u6216\u95F4\u63A5\u635F\u5931\u53CA\u4E0D\u5229\u540E\u679C\u3002\
\
                    </p>\
                    <p> 2.1.4 \u60A8\u5E94\u5BF9\u60A8\u7684\u7AD9\u817E\u7F51\u4F1A\u5458\u8D26\u6237\u8D1F\u8D23\uFF0C\u53EA\u6709\u60A8\u672C\u4EBA\u53EF\u4EE5\u4F7F\u7528\u60A8\u7684\u7AD9\u817E\u7F51\u4F1A\u5458\u8D26\u6237\uFF0C\u8BE5\u8D26\u6237\u5177\u6709\u552F\u4E00\u6027\uFF0C\u4E0D\u53EF\u8F6C\u8BA9\u3001\u4E0D\u53EF\u8D60\u4E0E\u3001\u4E0D\u53EF\u7EE7\u627F\u3002\u82E5\u56E0\u60A8\u81EA\u8EAB\u539F\u56E0\u81F4\u4F7F\u670D\u52A1\u5668\u6570\u636E\u3001\u53E3\u4EE4\u3001\u5BC6\u7801\u7B49\u4FE1\u606F\u4E22\u5931\u6216\u6CC4\u6F0F\u7B49\uFF0C\u7AD9\u817E\u7F51\u5BF9\u6B64\u4E0D\u9700\u627F\u62C5\u4EFB\u4F55\u8D23\u4EFB\uFF0C\u60A8\u5C06\u627F\u62C5\u56E0\u6B64\u4EA7\u751F\u7684\u4EFB\u4F55\u76F4\u63A5\u6216\u95F4\u63A5\u635F\u5931\u53CA\u4E0D\u5229\u540E\u679C\u3002\
\
                    </p>\
                    <p>   2.2\u60A8\u987B\u81EA\u884C\u8D1F\u8D23\u5BF9\u60A8\u7684\u7AD9\u817E\u7F51\u8D26\u6237\u548C\u5BC6\u7801\u4FDD\u5BC6\uFF0C\u4E14\u987B\u5BF9\u60A8\u5728\u8BE5\u767B\u5F55\u540D\u548C\u5BC6\u7801\u4E0B\u53D1\u751F\u7684\u6240\u6709\u6D3B\u52A8\uFF08\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u4FE1\u606F\u62AB\u9732\u3001\u53D1\u5E03\u4FE1\u606F\u3001\u7F51\u4E0A\u70B9\u51FB\u540C\u610F\u6216\u63D0\u4EA4\u5404\u7C7B\u89C4\u5219\u534F\u8BAE\u3001\u7F51\u4E0A\u7EED\u7B7E\u534F\u8BAE\u3001push\u670D\u52A1\u5668\u6216\u65B0\u8D2D\u7B49\uFF09\u627F\u62C5\u8D23\u4EFB\u3002\u60A8\u540C\u610F\uFF1A\
\
                    </p>\
                    <p>  2.2.1 \u5982\u53D1\u73B0\u4EFB\u4F55\u4EBA\u672A\u7ECF\u6388\u6743\u4F7F\u7528\u60A8\u7684\u7AD9\u817E\u7F51\u8D26\u6237\u548C\u5BC6\u7801\uFF0C\u6216\u53D1\u751F\u8FDD\u53CD\u4FDD\u5BC6\u89C4\u5B9A\u7684\u4EFB\u4F55\u5176\u4ED6\u60C5\u51B5\uFF0C\u60A8\u4F1A\u7ACB\u5373\u901A\u77E5\u7AD9\u817E\u7F51\uFF0C\u5E76\u6388\u6743\u7AD9\u817E\u7F51\u5C06\u8BE5\u4FE1\u606F\u540C\u6B65\u7ED9\u7AD9\u817E\u7F51\u7F51\u7AD9\u3002\
\
                    </p>\
                    <p>   2.2.2 \u8BF7\u786E\u4FDD\u60A8\u5728\u6BCF\u6B21\u767B\u5F55\u7AD9\u817E\u7F51\u5E73\u53F0\u7ED3\u675F\u65F6\uFF0C\u4EE5\u6B63\u786E\u6B65\u9AA4\u9000\u51FA\u7AD9\u817E\u7F51\u5E73\u53F0\u3002\u672C\u516C\u53F8\u4E0D\u80FD\u4E5F\u4E0D\u4F1A\u5BF9\u56E0\u60A8\u672A\u80FD\u9075\u5B88\u672C\u6B3E\u89C4\u5B9A\u800C\u53D1\u751F\u7684\u4EFB\u4F55\u635F\u5931\u6216\u635F\u6BC1\u8D1F\u8D23\u3002\
\
                    </p>\
                    <p>   2.2.3 \u82E5\u56E0\u60A8\u63D0\u4F9B\u7684\u4FE1\u606F\u4E0D\u5B8C\u5168\uFF0C\u865A\u5047\u7B49\u5BFC\u81F4\u7AD9\u817E\u7F51\u65E0\u6CD5\u6B63\u786E\u6838\u5B9E\u60A8\u7684\u771F\u5B9E\u8EAB\u4EFD\u6216\u7AD9\u817E\u7F51\u65E0\u6CD5\u6B63\u786E\u5224\u65AD\u60A8\u7684\u9700\u6C42\u7B49\uFF0C\u800C\u5BFC\u81F4\u7684\u7AD9\u817E\u7F51\u65E0\u6CD5\u4E3A\u60A8\u8FDB\u884C\u53CA\u65F6\u5904\u7406\uFF0C\u7ED9\u60A8\u5E26\u6765\u7684\u635F\u5931\uFF0C\u60A8\u5E94\u81EA\u884C\u627F\u62C5\u3002\u540C\u65F6\uFF0C\u60A8\u7406\u89E3\u7AD9\u817E\u7F51\u5BF9\u60A8\u7684\u8BF7\u6C42\u91C7\u53D6\u63AA\u65BD\u9700\u8981\u5408\u7406\u671F\u9650\uFF0C\u5BF9\u4E8E\u60A8\u901A\u77E5\u7AD9\u817E\u7F51\u4EE5\u53CA\u7AD9\u817E\u7F51\u6839\u636E\u60A8\u7684\u6709\u6548\u901A\u77E5\u91C7\u53D6\u63AA\u65BD\u4E4B\u524D\uFF0C\u7531\u4E8E\u4ED6\u4EBA\u884C\u4E3A\u5DF2\u7ECF\u7ED9\u60A8\u9020\u6210\u7684\u635F\u5931\uFF0C\u7AD9\u817E\u7F51\u4E0D\u627F\u62C5\u4EFB\u4F55\u8D23\u4EFB\u3002\
                </p>\
                    <p>    3\u3001\u5E73\u53F0\u670D\u52A1\u4F7F\u7528\u5B88\u5219\
\
                        \u4E3A\u6709\u6548\u4FDD\u969C\u60A8\u4F7F\u7528\u672C\u5E73\u53F0\u670D\u52A1\u7684\u5408\u6CD5\u6743\u76CA\uFF0C\u60A8\u7406\u89E3\u5E76\u540C\u610F\u63A5\u53D7\u4EE5\u4E0B\u89C4\u5219\uFF1A\
\
                    </p>\
                    <p>   3.1 \u60A8\u901A\u8FC7\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u4EE5\u4E0B\u65B9\u5F0F\u5411\u7AD9\u817E\u7F51\u53D1\u51FA\u7684\u6307\u4EE4\uFF0C\u5747\u89C6\u4E3A\u60A8\u672C\u4EBA\u7684\u6307\u4EE4\uFF0C\u4E0D\u53EF\u64A4\u56DE\u6216\u64A4\u9500\uFF0C\u60A8\u5E94\u81EA\u884C\u5BF9\u7AD9\u817E\u7F51\u6267\u884C\u524D\u8FF0\u6307\u4EE4\u6240\u4EA7\u751F\u7684\u4EFB\u4F55\u7ED3\u679C\u627F\u62C5\u8D23\u4EFB\u3002\
\
                    </p>\
                    <p>  3.1.1 \u901A\u8FC7\u60A8\u7684\u7AD9\u817E\u7F51\u8D26\u6237\u548C\u5BC6\u7801\u8FDB\u884C\u7684\u6240\u6709\u64CD\u4F5C\uFF08\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u4E91\u67E5\u8BE2\u63D0\u4EA4\u548C\u5220\u9664\uFF0C\u4E91\u76D1\u63A7\u63D0\u4EA4\u4FEE\u6539\u548C\u5220\u9664\u7B49\uFF09\uFF1B\
\
                    </p>\
                    <p>   3.1.2 \u901A\u8FC7\u4E0E\u60A8\u7684\u8D26\u53F7\u7ED1\u5B9A\u7684\u624B\u673A\u53F7\u7801\u6216\u90AE\u7BB1\u5411\u7AD9\u817E\u7F51\u53D1\u9001\u7684\u5168\u90E8\u4FE1\u606F\uFF1B\
\
                    </p>\
                    <p>  3.2 \u60A8\u8D2D\u4E70\u672C\u670D\u52A1\u540E\uFF0C\u4EC5\u53EF\u4F9B\u81EA\u5DF1\u4F7F\u7528\uFF0C\u4E0D\u5F97\u76F4\u63A5\u6216\u95F4\u63A5\u4EE5\u8F6C\u8BA9\u3001\u51FA\u552E\u3001\u51FA\u79DF\u3001\u5408\u4F5C\u7B49\u4EFB\u4F55\u5F62\u5F0F\uFF0C\u6709\u507F\u6216\u65E0\u507F\u5730\u5C06\u90E8\u5206\u6216\u5168\u90E8\u7684\u670D\u52A1\u63D0\u4F9B\u7ED9\u4ED6\u4EBA\u4F7F\u7528\u3002\
\
                    </p>\
                    <p>  3.3 \u60A8\u5E94\u5728\u672C\u670D\u52A1\u4E4B\u5916\uFF0C\u59A5\u5584\u4FDD\u7BA1\u81EA\u5DF1\u7684\u8D26\u6237\u548C\u5BC6\u7801\u4E0D\u5411\u4EFB\u4F55\u4EBA\u900F\u9732\uFF0C\u786E\u4FDD\u5176\u5B89\u5168\u6027\uFF0C\u5E76\u5BF9\u81EA\u5DF1\u7684\u884C\u4E3A\u6240\u5F15\u8D77\u7684\u7ED3\u679C\u627F\u62C5\u5168\u90E8\u8D23\u4EFB\u3002\
\
                    </p>\
                    <p>  3.4 \u60A8\u4E86\u89E3\u5E76\u540C\u610F\u672C\u516C\u53F8\u5355\u65B9\u4FEE\u6539\u670D\u52A1\u7684\u76F8\u5173\u89C4\u5219\uFF0C\u800C\u65E0\u987B\u5F81\u5F97\u60A8\u7684\u540C\u610F\uFF0C\u670D\u52A1\u89C4\u5219\u5E94\u4EE5\u60A8\u4F7F\u7528\u670D\u52A1\u65F6\u7684\u9875\u9762\u63D0\u793A\u4E3A\u51C6\uFF0C\u60A8\u540C\u610F\u5E76\u9075\u7167\u670D\u52A1\u89C4\u5219\u662F\u60A8\u4F7F\u7528\u672C\u670D\u52A1\u7684\u524D\u63D0\u3002\
\
                    </p>\
                    <p> 3.5 \u5728\u60A8\u4F7F\u7528\u672C\u670D\u52A1\u65F6\uFF0C\u672C\u516C\u53F8\u6709\u6743\u4F9D\u7167\u76F8\u5E94\u7684\u670D\u52A1\u6536\u8D39\u4ECB\u7ECD\u3001\u8BA2\u5355\u6216\u76F8\u5173\u534F\u8BAE\u5411\u60A8\u6536\u53D6\u670D\u52A1\u8D39\u7528\u3002\u672C\u516C\u53F8\u62E5\u6709\u5236\u8BA2\u53CA\u8C03\u6574\u670D\u52A1\u8D44\u8D39\u7684\u6743\u5229\uFF0C\u5177\u4F53\u670D\u52A1\u8D44\u8D39\u4EE5\u60A8\u4F7F\u7528\u672C\u670D\u52A1\u65F6\u672C\u7F51\u7AD9\u4E0A\u6240\u5217\u4E4B\u6536\u8D39\u65B9\u5F0F\u516C\u544A\u6216\u60A8\u4E0E\u672C\u516C\u53F8\u8FBE\u6210\u7684\u5176\u4ED6\u4E66\u9762\u534F\u8BAE\u4E3A\u51C6\u3002\
\
                    </p>\
                    <p>  3.6 \u7AD9\u817E\u7F51\u53EF\u80FD\u4F1A\u4EE5\u624B\u673A\u77ED\u4FE1\u6216\u7535\u5B50\u90AE\u4EF6\uFF08\u6216\u7535\u8BDD\u6216QQ\u7B49\uFF09\u65B9\u5F0F\u901A\u77E5\u60A8\u670D\u52A1\u8FDB\u5C55\u60C5\u51B5\u4EE5\u53CA\u63D0\u793A\u60A8\u8FDB\u884C\u4E0B\u4E00\u6B65\u7684\u64CD\u4F5C\uFF0C\u4F46\u7AD9\u817E\u7F51\u4E0D\u4FDD\u8BC1\u60A8\u80FD\u591F\u6536\u5230\u6216\u8005\u53CA\u65F6\u6536\u5230\u8BE5\u624B\u673A\u77ED\u4FE1\u6216\u7535\u5B50\u90AE\u4EF6\uFF08\u6216\u7535\u8BDD\u6216QQ\u4FE1\u606F\u7B49\uFF09\uFF0C\u4E14\u4E0D\u5BF9\u6B64\u627F\u62C5\u4EFB\u4F55\u540E\u679C\u3002\u56E0\u6B64\uFF0C\u5728\u670D\u52A1\u8FC7\u7A0B\u4E2D\u60A8\u5E94\u5F53\u53CA\u65F6\u767B\u5F55\u5230\u7AD9\u817E\u7F51\u7F51\u7AD9\u67E5\u770B\u548C\u8FDB\u884C\u4EA4\u6613\u64CD\u4F5C\u3002\u56E0\u60A8\u6CA1\u6709\u53CA\u65F6\u67E5\u770B\u548C\u5BF9\u670D\u52A1\u72B6\u6001\u8FDB\u884C\u4FEE\u6539\u6216\u786E\u8BA4\u6216\u672A\u80FD\u63D0\u4EA4\u76F8\u5173\u7533\u8BF7\u800C\u5BFC\u81F4\u7684\u4EFB\u4F55\u7EA0\u7EB7\u6216\u635F\u5931\uFF0C\u7AD9\u817E\u7F51\u4E0D\u8D1F\u4EFB\u4F55\u8D23\u4EFB\u3002\
