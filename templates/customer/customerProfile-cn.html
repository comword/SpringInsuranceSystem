<!--Main Layout-->
<main id="main">
    <div class="container-fluid col-md-7">

        <!-- Card Narrower -->
        <div class="card card-cascade narrower">

            <!-- Card image -->
            <div class="view view-cascade overlay">
                <div class="text-center card-header" style="background-color: #4285f4"><h2 class="text-center" style="color: white">个人信息</h2></div>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade">

                <form id="form_f" novalidate>
                    <div class="form-row">
                        <div class="col-md-12 mb-3 md-form">
                            <label for="userName">用户名</label>
                            <input v-model="userName" type="text" class="form-control" id="userName" value="*****" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                请提供一个有效的用户名
                            </div>
                        </div>

                        <div class="col-md-12 mb-3 md-form">
                            <label for="email">邮箱</label>
                            <input v-model="email" type="text" class="form-control" id="email" value="*****" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                请提供一个有效的邮箱
                            </div>
                        </div>

                        <div class="col-md-12 mb-3 md-form">
                            <label for="firstName">名字</label>
                            <input v-model="firstName" type="text" class="form-control" id="firstName"  value="*****" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                请提供一个有效的名字
                            </div>
                        </div>

                        <div class="col-md-12 mb-3 md-form">
                            <label for="lastName">姓氏</label>
                            <input v-model="lastName" type="text" class="form-control" id="lastName"  value="*****" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                请提供一个有效的姓氏
                            </div>
                        </div>
                        <div class="col-md-12 mb-3 md-form">
                            <label for="phone">手机号</label>
                            <input v-model="phone" type="text" class="form-control" id="phone" value="*****" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                请提供一个有效的手机号
                            </div>
                        </div>
                    </div>
                    <button v-show="show" class="btn btn-primary btn-md" type="button" id="edit" >编辑</button>
                    <button v-show="!show" class="btn btn-primary btn-md" type="button" id="submit" >提交信息</button>
                </form>

            </div>

        </div>

    </div>
</main>
<!--Main Layout-->
