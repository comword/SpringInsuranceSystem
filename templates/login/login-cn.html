<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="FG-TEAM">
    <meta name="theme-color" content="#1d2d44">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/images/favicon-touch.png">
    <link rel="mask-icon" sizes="any" href="/images/favicon-mask.svg">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/floating-labels.css" th:href="@{/css/floating-labels.css}">
    <style>body {color: #fff; background-image: url(/images/login/background.jpg);}</style>
</head>
<body>
<noscript>
    <div>
        <div>
            本应用程序需要浏览器的JavaScript支持. 请访问<a href="http://enable-javascript.com/" target="_blank" rel="noreferrer">此网页</a>开启JavaScript，并刷新此页面.</div>
    </div>
</noscript>
<form class="form-signin" id="form-signin">
    <div class="text-center mb-4">
        <h1>Hibernia-Sino</h1>
    </div>
    <div class="text-center mb-4">
        <h1>登录</h1>
    </div>
    <p v-if="errors.length">
        <b>请检查以下错误：</b>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    </p>
    <div class="form-label-group mb-4">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" v-model="loginForm.username" required autofocus>
        <label for="inputEmail">电子邮件</label>
    </div>

    <div class="form-label-group mb-4">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="loginForm.password" required>
        <label for="inputPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" v-model="loginForm.rem"> 记住我
        </label>
    </div>
    <div class="form-row">
        <div class="col-6 dropdown mb-3">
            <a class="btn btn-secondary btn-block dropdown-toggle" href="#" role="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                变更语言
            </a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="?lang=en_US">英语</a>
                <a class="dropdown-item" href="?lang=zh_CN">简体中文</a>
            </div>
        </div>
        <div class="text-center col-6 mb-3">
            <a class="btn btn-link" th:href="@{'/register/customer'+'?lang=zh_CN'}" role="button">注册</a>
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" @click="login()">登录</button>
</form>
<footer>
</footer>
<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../../static/js/vue.js" th:src="@{/js/vue.js}"></script>
<script src="../../static/js/login/customer.js" th:src="@{/js/login/customer.js}"></script>
</body>
</html>
