    <div class="col-md-9 ml-sm-auto col-lg-10 px-4 main" id="vue_feedback">

        <!--第五部分：处理-->
        <br/>
        <br/>
        <h2>反馈</h2>
        <br>

        <p style="font-size:20px">
            在此页面下，员工需要实事求是，根据客户索赔的信息来给出合理的反馈并处理索赔
        </p>
        <h3 id = "result"></h3>
        <br/>
        <br/>
        <br/>


        <h2>结果</h2>
        <form>
            <label style="font-size: 20px">结果</label>


            <div class="form-check form-check-inline">
                <input type="radio" v-model="result" value="Accepted" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample" checked="">
                <label class="form-check-label"  for="materialInline1">接受</label>
            </div>

            <!-- Material inline 2 -->
            <div class="form-check form-check-inline">
                <input type="radio" v-model="result" value="Unaccepted" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                <label class="form-check-label"  for="materialInline2">拒绝</label>
            </div>

            <!-- Material inline 3 -->
            <div class="form-check form-check-inline">
                <input type="radio" v-model="result" value="Undetermined" class="form-check-input" id="materialInline3" name="inlineMaterialRadiosExample">
                <label class="form-check-label" for="materialInline3">需要更多信息</label>
            </div>



            <br/>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px">反馈</label>
                <textarea v-model="feedback" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <div class="col-auto">
                <button type="button" onclick="clicke(this);" class="btn btn-primary mb-2" id="submit">提交表单</button>
            </div>
        </form>

        <br/>
        <br/>
        <br/>
        <!-- Central Modal Medium Success -->
        <div  class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-notify modal-success" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header">
                        <p class="heading lead">信息更新成功</p>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="white-text">&times;</span>
                        </button>
                    </div>

                    <!--Body-->
                    <div class="modal-body">
                        <div class="text-center">
                            <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
                            <p>索赔进度成功更新，反馈已提交</p>
                        </div>
                    </div>

                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <a type="button" class="btn btn-success" data-dismiss="modal">确认 <i class="far fa-gem ml-1 text-white"></i></a>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
