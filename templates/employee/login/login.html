<body>
<noscript>
    <div>
        <div>
            This application requires JavaScript for correct operation. Please <a href="http://enable-javascript.com/" target="_blank" rel="noreferrer">enable JavaScript</a> and reload the page.</div>
    </div>
</noscript>
<div id="page" class="container-fluid mt-0">
    <div id="page-content" class="row">
        <div id="region-main-box" class="col-12">
            <section id="region-main" class="col-12">
                <span class="notifications" id="user-notifications"></span>
                <div role="main"><span id="maincontent"></span><div class="my-1 my-sm-5"></div>
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-sm-8 ">
                            <div class="card">
                                <div class="card-block">
                                    <h1 class="card-header text-center">Employee Login</h1>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-6">
                                            <form class="form-signin">
                                                <div class="form-label-group mb-4">
                                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                                    <label for="inputEmail">Email address</label>
                                                </div>

                                                <div class="form-label-group mb-4">
                                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                                <div class="btn-group btn-block mb-4">
                                                    <button type="button" class="btn btn-primary">English</button>
                                                    <button type="button" class="btn btn-info">Chinese</button>
                                                </div>
                                                <div class="checkbox mb-3">
                                                    <label>
                                                        <input type="checkbox" value="remember-me"> Remember me
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-success btn-block mt-3" id="loginbtn">Log in</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-xl-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>How to Login the Employee System?</h4>
                </div>
                <div>
                    <p>Please login in system using your working email. If you forgot your email and its password, send an email to <a href="mailto://Hibernia-Sino@gmail.com">Hibernia-Sino@gmail.com</a> or call them on <a href="tel:+86-296-7986">+86-296-7986</a><br/></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
